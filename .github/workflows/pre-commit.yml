name: pre-commit

on:
  pull_request:
  push:
    branches:
     - main
     - develop
     - 'release/**'
  workflow_dispatch:

jobs:
  pre-commit:
    # 安定版の 22.04 に変更
    runs-on: ubuntu-22.04
    env:
        DOTNET_NOLOGO: 1
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_GENERATE_ASPNET_CERTIFICATE: 0
        # ホームディレクトリを runner 専用に隔離
        DOTNET_CLI_HOME: /home/runner/.dotnet_work
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.10.x
    - uses: ruby/setup-ruby@v1
      env:
        ImageOS: ubuntu22
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.202'
    
    # 実行直前に .dotnet 関連のゴミを完全に掃除
    - name: Clean dotnet artifacts
      run: |
        sudo rm -rf /tmp/.dotnet
        mkdir -p /home/runner/.dotnet_work

    - name: Install manual dependencies
      run: |
        python -m pip install pre-commit
        pre-commit install
    
    - name: Run pre-commit
      run: |
        # 権限を付与し、dotnet-format のエラーを回避しつつ実行
        chmod +x utils/*.py
        pre-commit run --all-files
      env:
        # ステップレベルでも環境変数を念押し
        DOTNET_CLI_HOME: /home/runner/.dotnet_work

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.10.x
    - uses: actions/setup-node@v4
      with:
        node-version: '12'
    - name: Install manual dependencies
      run: |
        sudo npm install -g markdown-link-check@3.8.7
        python -m pip install pre-commit
        pre-commit install
    - name: Run markdown checker
      run: |
        chmod +x utils/run_markdown_link_check.py
        pre-commit run --hook-stage manual markdown-link-check --all-files

  validate-meta-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.10.x
    - run: |
        chmod +x utils/validate_meta_files.py
        python utils/validate_meta_files.py
